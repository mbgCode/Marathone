<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <script src="InsertarAdmin.js"></script>
    <link rel="stylesheet" href="InsertarAdmin.css">
</head>


<body>
    <div id="contenedorPadre"> 
        
        <!-- Contenedor superior -->
        <div id= "ContenedorSuperior">

            <!-- Cabecera de la página -->
            <header>

                <!-- Logo Marazone -->
                <div id="logo">
                    <img src="/Proyecto_X/img index/bebida-energetica.png" alt="Bebida energética">
                </div>

                <!-- Titulo -->
                <div id="centro"> 
                    <h1>ADMINISTRADOR</h1>
                </div>

                <!-- zona Login -->
                <div id="login">   

                    <div id="fotoPersonal">
                        <img src="/Proyecto_X//img index/fotoLofgin.png" alt="Foto personal">
                    </div>


                    <div id="desplegable">
                        <img src="/Proyecto_X//img index/desplegable.png" alt="Triple linea"> 
                    </div>

                </div>   

            </header>


            <!-- Botones de navegacíon  -->
            <nav>
                <ul id="navegador">

                    <div>
                        <a href="indexAdmin.html"><input  type="button" id="BotonNav" value="Inicio"></a>
                    </div>
                

                    <div>
                        <a href="insertarDep.html"><input type="button" id="BotonNav" value="Zona Deportes"></a>
                    </div>

                    <div>
                        <a href="ListarMiembro.html"><input type="button" id="BotonNav" value="Zona Deportes"></a>
                    </div>

                </ul>    
            </nav>

        </div>
        

        <!-- Main contenedor inferiror cajas texto -->

        <div id="tituloSeccion">
            <h1>  Alta Administrador</h1><!-- Titulo de la sección -->
        </div>


        <main id="ContenedorInferior">

           

            <form id="cajaFormulario" name="PaginaAdministrador" action="SV_administrador" method="post" enctype="multipart/form-data">
                <ul>
                    
                    
                    <li>
                        <label for="nombre">Nombre: </label>
                        <input id="nombre"  type="text" name="nombre">
                    </li>

                    
                    <li>
                        <label for="apellidos">Apellidos: </label>
                        <input id="apellidos"  type="text" name="apellidos">
                    </li>

                    
                    <li>  
                        <label for="email"> Email: </label>
                        <input id="email"  type="text" name="email">
                    </li>

                    <li>    
                        <label for="pass">Contraseña:</label>
                        <input id="pass"  type="password" name="password">
                    </li>   

                    <li>    
                        <label for="poblacion">Población:</label>
                        <input id="poblacion"  type="text" name="poblacion">
                    </li>
                  
                    <li id="foto">
                        <input id ="botonFoto"  type="file" name="foto">
                    </li>
                    
                    <input type="hidden" id="idadministrador" name="idadministrador">
                    
                    <li id="btnGuardar">
                        <input id="boton" type="submit" value="Guardar">
                    </li>
                    
                </ul>
            </form>

            <!-- Botón para listar los administradores -->
            <div id="contenedorBotonListar">
                <a href="ListarAdmin.html">
                    <input type="button" id="BotonListar" value="Listar Admin">
                </a>
            </div>

        </main>

    </div>


</body>
</html>
