<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="insertarDep.css">
    <script src="insertarDep.js" defer></script>
</head>
<body>
    
    <div id="ContenedorPadre">

        <div id="ContenedorSuperior">

            <header>
                <div id="logo">
                    <img src="/Proyecto_X/img index/bebida-energetica.png" alt="Bebida energética">
                </div>

                <div id="centro"> 
                    <h1>MARAZONE</h1>
                </div>


                <div id="login">   
                    <label for="fotoPersonal"></label>
                    <div id="fotoPersonal">
                        <img src="/Proyecto_X//img index/fotoLofgin.png" alt="Foto personal">
                    </div>

                    <label for="desplegable"></label>
                    <div id="desplegable">
                        <img src="/Proyecto_X//img index/desplegable.png" alt="Triple linea"> 
                    </div>
                </div>    
            </header>



            <nav>
                <ul id="navegador">

                    <div>
                        
                        <label for="botonInicio"></label>
                        <a href="indexAdmin.html"><input  type="button" id="BotonNav" value="Inicio"></a>
                    </div>
                
                    <div>
                        <label for="ZonaDeportes"></label>
                        <a href="insertarDep.html"></a><input type="button" id="BotonNav" value="Zona Deportes"></a>
                    </div>

                    <div>
                        <label for="ZonaAdmin"></label>
                        <input type="button" id="BotonNav" value="Zona Admin">
                    </div>

                    <div>
                        <label for="ZonaMiembro"></label>
                        <input type="button" id="BotonNav" value="Zona Miembros">
                    </div>

                </ul>    
            </nav>

        </div>

        

        

        <main id="ContenedorInferior">

            <form id="insertarDep" name="Insertar Deporte" action="SV_deporte" method="post" enctype="multipart/form-data">
                <ul>
                    <input type="hidden" id="id" name="id">

                    <li>
                        <label for="nombre">Nombre:</label>
                        <input id="nombre" type="text" name="nombre">
                    </li>
                    <li>
                        <label for="descripcion">Descripción:</label>
                        <textarea name="descripcion" id="descripcion"></textarea>

                    </li>
                    <li>
                        <label for="telefono">Teléfono:</label>
                        <input id="telefono" type="text" name="telefono">
                    </li>
                    <li>
                        <label for="direccion">Dirección:</label>
                        <input id="direccion" type="text" name="direccion">
                    </li>
 
                    <li>
                        <label for="categoria">Categoría:</label>
                        
                        <select name="categoria" id="categoria"> 
                            <option value="...">...</option>
                            <option value="Atletisomo">Atletisomo</option>
                            <option value="Badminton">Badminton</option>
                            <option value="Baloncesto">Baloncesto</option>
                            <option value="Balonmano">Balonmano</option>
                            <option value="Beisbol">Beisbol</option>
                            <option value="Boxeo">Boxeo</option>
                            <option value="Cicclismo">Ciclismo</option>
                            <option value="Acuáticos">Acuáticos</option>
                            <option value="Esgrima">Esgrima</option>
                            <option value="Esqui">Esquí</option>
                            <option value="Futbol">Fútbol</option>
                            <option value="Gimnasia">Gimnasia</option>
                            <option value="Gimnasio">Gimansio</option>
                            <option value="Golf">Golf</option>
                            <option value="Hipica">Hípica</option>
                            <option value="Artes Marciales">Artes Marciales</option>
                            <option value="Rugbi">Rugbi</option>
                            <option value="Tenis">Tenis</option>
                            <option value="Padel">Padel</option>
                            <option value="Voleibol">Voleibol</option>
                        </select>
                    </li>

                    <li>
                        <label for="foto">Foto:</label>
                        <input id="file" type="file" name="foto">
                    </li>

                
                    <li>
                        <label for="Refistrar"></label>
                        <input id="botonRegistar" type="submit" value="Registrar">
                        
                    </li>
                </ul>
            </form>   
            


           
            <div id="listado">
            </div>

            
        </main>


         


        
    </div>


   

</body>
</html>
